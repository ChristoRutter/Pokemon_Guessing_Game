<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
</head>
<body onload="pokeGet(event)">
    <form action="">
        <label for="searchPoke">Guess that pokemon:</label>
        <input type="text" name="" id="searchPoke" placeholder="Pokemon name or number">
        <input type="submit" value="Catch Em" onclick="pokeGuess(searchPoke.value, event)">
    </form>
    <div id="pokeInfo"></div>
    <button onclick="location.reload()">Get Random Pokemon</button>
</body>
</html>
